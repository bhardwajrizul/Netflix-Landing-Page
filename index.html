<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ce90156643.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img class="netflix-logo" src="img/netflix-logo.png" alt="Netflix">
            <a href="#" class="btn btn-rounded"> Sign In </a>
        </div>
        <div class="showcase-content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <h2>Watch Anywhere. Cancel anytime</h2>
            <form action="" method="post">
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <div class="showcase-form-elements">
                    <input type="email" id="email" name="email" autocomplete="off" placeholder=" ">
                    <label class="email-label" for="email">Email address</label>
                    <a class="btn btn-xl" type="submit">Get Started <i class="fas fa-chevron-right"></i> </a>
                </div>
            </form>
        </div>
    </header>
    
</body>
</html>
